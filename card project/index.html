<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fortscape responsive card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <div class="card-container">
        <article class="card-article">
            <img src="assets/Fortscape-1.png" alt="img1" class="card-image">
             <div class="card-data">
                <span class="card-description"> Jaipur,India </span>
                <h2 class="card-tittle">Patrika Gate</h2>
                <a href="#" class="card-button"> Read More</a>
             </div>
           </article>

                   <article class="card-article">
            <img src="assets/Fortscape-2.png" alt="img2" class="card-image">

                <span class="card-description"> Jodhpur, India</span>
                <h2 class="card-tittle"> The Mehrangarh Fort</h2>
                <a href="#" class="card-button"> Read More</a>
             </div>
           </article>

                   <article class="card-article">
            <img src="assets/Fortsacpe-3.png" alt="img3" class="card-image">
             <div class="card-data">
                <span class="card-description"> New Delhi, India </span>
                <h2 class="card-tittle">The Humayun's Tomb </h2>
                <a href="#" class="card-button"> Read More</a>
             </div>
           </article>

                   <article class="card-article">
            <img src="assets/Fortscape-4.png" alt="img4" class="card-image">
             <div class="card-data">
                <span class="card-description"> Mysuru, Karnataka</span>
                <h2 class="card-tittle">The Mysore Palace</h2>
                <a href="#" class="card-button"> Read More</a>
             </div>
           </article>

        </div>
      </div>
   </body>
</html>
